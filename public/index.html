<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8" />
    <title>Taco Quest</title>
    <link rel="stylesheet" href="/dist/lib/foundation.min.css"/>
    <!-- <link rel="stylesheet" href="/dist/styles.css"/> -->
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body class="off-canvas-wrapper">
    <div
    <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
        <button class="close-button" aria-label="Close menu" type="button" data-close>
            <span aria-hidden="false">&times;</span>
        </button>
        
        <label>Change Quest Zone
            <input type="text" placeholder="zip code" value="zip" required pattern="number" id="questArea" >
            <input id="beginQuest" class="button large" type="button" value="Begin Taco Quest!">
        </label>
    </div>
    <div class="off-canvas-content" data-off-canas-content>
        <div class="title-bar">
            <div class="title-bar-left">
                <button type="button" class="menu-icon" data-open="offCanvasLeft"></button>
                <span class="title-bar-title ">TACO QUEST</span>
            </div>
        </div>
        <div class="responsive-embed" id="map">
            <iframe width="100%" height"100%"  frameborder="0"></iframe>
        </div>
    </div>

    <!-- Libraries -->
    <script src="/dist/lib/jquery.js" type="text/javascript"></script>
    <script src="/dist/lib/foundation.min.js" type="text/javascript"></script>
    <script src="/dist/lib/knockout.js" type="text/javascript"></script>

    <!-- Devleopment -->
    <script src="/scripts/app.js" type="text/javascript"></script>
    <script src="/scripts/maps.js" type="text/javascript"></script>
    <script src="/scripts/yelp.js" type="text/javascript"></script>

    <!-- Production -->
    <!-- <script src="/dist/app.js" type="text/javascript"></script> -->

    <script async defer src= "https://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyCJXYAdvBybNKo1VARPHykQxv8x-ZCoE4w&v=3&callback=initMap">
</script>
</body>
</html>
