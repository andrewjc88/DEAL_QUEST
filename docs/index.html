<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Quest</title>
    <link rel="stylesheet" href="vendor/foundation.min.css">
    <link rel="stylesheet" href="dist/app.css">
    
  </head>
  <body>

    <div class="off-canvas-wrapper">

      <!-- Off canvas search area -->
      <div class="off-canvas position-left" id="revealPanel" data-off-canvas>
        <ul class="vertical menu">

          <li>
            <a><input type="search" placeholder="Search Listings" id="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"></a>
          </li>
          <!-- <li data-bind="visible: listDeals().length > 0"> -->
          <ul data-bind="foreach: filteredDeals">
            <a>
              <li data-bind="text: content.name, click: $parent.populateInfoWindow.bind($data)"></li>
              <!-- <button class="btn btn-lg btn-primary" data-bind="click: function (data, event) { console.log('data', data); console.log('event', event); }">Click</button> -->
            </a>
          </ul>
          <!-- </li> -->

        </ul>
      </div>

      <div class="off-canvas-content" data-off-canvas-content>
        <div data-sticky-container>
          
          <div class=" title-bar  stacked-for-small" data-sticky data-options="marginTop:0;" style="width:100%">

            <!-- Title bar title -->
            <div class="title-bar-left">
              <button type="button" class="menu-icon" data-toggle="revealPanel"></button>
              <span class="title-bar-title large-centered">DEâˆ†L&nbspQUE$T</span>
            </div>
            
            <!-- Title bar zip code input -->
            <div class="top-bar-right">
              <ul class="menu">
                <li><input data-bind="value: zipInput" type="search" placeholder="City or Zip Code"></li>
                <li><button data-bind="click: newLoc" type="button" class="button">Get Deals!</button></li>
              </ul>
            </div>
          </div>

        </div>

        <!-- Map body node -->
        <div class="responsive-embed " id="map"></div>
      </div>
    </div>
    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script type="text/javascript" src="vendor/what-input.js"></script>
    <script type="text/javascript" src="vendor/foundation.min.js"></script>
    <script type="text/javascript" src="vendor/knockout.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
    <script async type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyCJXYAdvBybNKo1VARPHykQxv8x-ZCoE4w&v=3&callback=initMap" onerror="mapLoadError()"></script>            
  </body>
</html>
