<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="/vendor/foundation.min.css">
    <link rel="stylesheet" href="/dist/styles.css">
  </head>
  <body>

    <div class="off-canvas-wrapper">

      <div class="off-canvas position-left" id="revealPanel" data-off-canvas>
        <button class="close-button" aria-label="Close menu" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>
        <ul class="vertical menu">
          <li><h4>Change Quest Zone</h4></li>
          <li><input  class="row" type="text" placeholder="zip code" required pattern="number" id="questArea" ></li>
          <div class="row">
            <li><input id="beginQuest" class="button large" type="button" value="Begin Taco Quest!"></li>
          </div>
        </ul>
      </div>

      <div class="off-canvas-content" data-off-canvas-content>
        <div class="title-bar">
          <div class="title-bar-left">
            <button type="button" class="menu-icon" data-toggle="revealPanel"></button>
            <span class="title-bar-title ">TACO QUEST</span>
          </div>
        </div>
        <div class="responsive-embed " id="map"></div>
      </div>
    </div>

    <script async defer src= "https://maps.googleapis.com/maps/api/js?libraries=drawing&key=AIzaSyCJXYAdvBybNKo1VARPHykQxv8x-ZCoE4w&v=3&callback=initMap"></script>
    <script src="/vendor/jquery.js"></script>
    <script src="/vendor/what-input.js"></script>
    <script src="/vendor/foundation.min.js"></script>
    <script src="/vendor/knockout.js"></script>
    <script src="/dist/app.js"></script>
  </body>
</html>
